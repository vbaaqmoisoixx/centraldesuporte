<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/styles/global.css">
  <link rel="stylesheet" href="/styles/mensa.css">
  <title>Tutoriais</title>
</head>
<body>
  <header class="main-header" id="main-header" >
    <button class="hamburger-menu">
        <i class="fa-solid fa-bars" ></i>
    </button>
    </header>
<div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Tutoriais</h1>
                <hr>
            </div>
            <nav class="menu">
                <button class="menu-button active" data-target="#content-addVideo">Adicionar Video <i class="fa-solid fa-angle-right"></i></button>
                <button class="menu-button" data-target="#content-addBanner">Adicionar banner <i class="fa-solid fa-angle-right"></i></button>
            </nav>
            <div class="home">
              <hr>
              <a class="voltar" href="../index.html"><i class="fa-solid fa-chevron-left"></i> Voltar</i></a>
            </div>
        </aside>
        <main class="main-content">
            <div id="content-addVideo" class="code-content active">
              <h2>Video</h2>
                <!-- <input type="text" value="?cache=clear" readonly> -->
                  <p class="message-display">
                    Adicionar Video do Youtube no site<br>
                    <a href="../tutoriais/addVideo.html" class="tagName"
                    style="font-weight: 600; margin-top: 20px; text-decoration: underline; ">
                        Clique aqui para acessar tutorial
                  </a>
                  </p>
            </div>

            <div id="content-addBanner" class="code-content">
              <h2>Banner</h2>
                <!-- <input type="text" value="?cache=clear" readonly> -->
                 <p class="message-display">
                    Adicionar Banner no site<br>
                    <a href="../tutoriais/addBanner.html" class="tagName"
                    style="font-weight: 600; margin-top: 20px; text-decoration: underline; ">
                        Clique aqui para acessar tutorial
                  </a>
                  </p>

            </div>
        </main>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
      $(document).ready(function(){
    $('.menu-button').on('click', function(){
        $('.menu-button').removeClass('active');

        $(this).addClass('active');
        
        $('.code-content').removeClass('active');
        
        var targetContent = $(this).data('target');

        $(targetContent).addClass('active');
    });
});

// Espera o DOM carregar
document.addEventListener('DOMContentLoaded', () => {
    const hamburgerBtn = document.querySelector('.hamburger-menu');
    const sidebar = document.querySelector('.sidebar');

    if (hamburgerBtn && sidebar) {
        // Adiciona um evento de clique ao botÃ£o
        hamburgerBtn.addEventListener('click', () => {
            // Alterna a classe 'open' na barra lateral
            sidebar.classList.toggle('open');
        });
    }
})
    </script>
</body>
</html>
