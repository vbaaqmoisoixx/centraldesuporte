
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="/styles/mainPage.css" />
  <link rel="stylesheet" href="../styles/asst.css">
  <link rel="stylesheet" href="../styles/sidebar.css">
  <link rel="stylesheet" href="../styles/responsividade.css">
  <title>Zona DNS</title>
</head>
<body>
     <header class="main-header" id="main-header" >
    <button class="hamburger-menu">
        <i class="fa-solid fa-bars" ></i>
    </button>
    </header>
<div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>DNS</h1>
                <hr>
            </div>
            <nav class="menu">
                <button class="menu-button active" data-target="#content-dns">
                  DNS por servidor <i class="fa-solid fa-angle-right"></i>
                </button>
                <button class="menu-button" data-target="#content-ip">
                  DNS por IP <i class="fa-solid fa-angle-right"></i>
                </button>

            </nav>
            <div class="home">
              <hr>
              <a class="voltar" href="../index.html"><i class="fa-solid fa-chevron-left"></i> Voltar</a>
            </div>
        </aside>
        <main class="main-content">
            <div id="content-dns" class="code-content active">

              <h2>Apontamento por servidor</h2>
                <!-- <input type="text" value="?cache=clear" readonly> -->
                  <div class="message-display">
                    <span class="tagName">DNS Servidor</span><br>
                    <p>
                      ns1.sibnext1.com<br>ns2.sibnext1.com
                    </p>
                    <button class="copyBtn" data-text='ns1.sibnext1.com.br' style="margin-top: 15px;"> Copiar DNS </button>

                  </div>
            </div>

            <div id="content-ip" class="code-content">
              <h2>DNS por IP</h2>
                <!-- <input type="text" value="?cache=clear" readonly> -->
                 <div class="message-display">
                    <span class="tagName">DNS IP</span><br>
                    <p>
                      162.214.98.119
                    </p>
                    <button class="copyBtn" data-text='162.214.98.119' style="margin-top: 15px;"> Copiar DNS </button>
                  </div>
            </div>

            <!-- Toast -->
<div id="toast" class="toast">Texto copiado!</div>
        </main>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
      $(document).ready(function(){
    $('.menu-button').on('click', function(){
        $('.menu-button').removeClass('active');

        $(this).addClass('active');
        
        $('.code-content').removeClass('active');
        
        var targetContent = $(this).data('target');

        $(targetContent).addClass('active');
    });
});

// Espera o DOM carregar
document.addEventListener('DOMContentLoaded', () => {
    const hamburgerBtn = document.querySelector('.hamburger-menu');
    const sidebar = document.querySelector('.sidebar');

    if (hamburgerBtn && sidebar) {
        // Adiciona um evento de clique ao botão
        hamburgerBtn.addEventListener('click', () => {
            // Alterna a classe 'open' na barra lateral
            sidebar.classList.toggle('open');
        });
    }
})

/* copiar */
      const botoes = document.querySelectorAll(".copyBtn");
const toast = document.getElementById('toast');

  function mostrarToast(mensagem) {
    toast.textContent = mensagem;
    toast.classList.add('show');

    // Esconde após 2,5s
    setTimeout(() => toast.classList.remove('show'), 2500);
  }

  botoes.forEach(botao => {
    botao.addEventListener('click', () => {
      const texto = botao.dataset.text;
      navigator.clipboard.writeText(texto)
        .then(() => mostrarToast('DNS copiado!'))
        .catch(err => console.error('Erro ao copiar:', err));
    });
  });


    </script>

    
</body>
</html>
