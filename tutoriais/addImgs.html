<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/mainPage.css" />
    <link rel="stylesheet" href="../styles/responsividade.css">
    <title>Alterar Imagem</title>
  </head>
  <body>
    <div class="container">
      <main class="main-content" style="padding: 15px 35px;">
        <div id="content-passo1" class="code-content active" style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
          <h2>Adicionar Imagem no site</h2>
          <!-- <input type="text" value="?cache=clear" readonly> -->
          <div class="message-display">
            <i class="fa-solid fa-angle-right"></i>
            1 - Para adicionar imagens, basta clicar em "Editar"
            <br />
            <img
              class="imgTuto"
              src="../src/imgTuto/addImg/01.png"
              alt=""
              style="border-radius: 8px; margin-top: 15px;"
            />
          </div>
          <div class="message-display">
            <i class="fa-solid fa-angle-right"></i> 
            2 - Selecione a opção de "Visão Geral"<br />
            <img
              class="imgTuto"
              src="../src/imgTuto/addImg/02.png"
              alt=""
              style="border-radius: 8px; margin-top: 15px;"
            />
          </div>
          <div class="message-display">
            <i class="fa-solid fa-angle-right"></i> 
            3 - Depois ao final clique em "Adicionar novo conteúdo"<br />
            <img
              class="imgTuto"
              src="../src/imgTuto/addImg/03.png"
              alt=""
              style="border-radius: 8px; margin-top: 15px;"
            /><br /><br />
          </div>

          <!-- <input type="text" value="?cache=clear" readonly> -->
          <div class="message-display">
            <i class="fa-solid fa-angle-right"></i>
            4 - Selecione a opção de "Conteúdo editável"<br />
            <img 
              class="imgTuto"
              src="../src/imgTuto/addImg/04.png"
              alt=""
              style="border-radius: 8px; margin-top: 15px;"
            /><br /><br />
          </div>
          <div class="message-display">
            <i class="fa-solid fa-angle-right"></i>
            5 - Depois dessa a página um pouco e selecione a opção de "Galeria de Fotos"<br />
            <img 
              class="imgTuto"
              src="../src/imgTuto/addImg/05.png"
              alt=""
              style="border-radius: 8px; margin-top: 15px;"
            /><br /><br />
          </div>
        </div>
      </main>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
      $(document).ready(function () {
        $(".menu-button").on("click", function () {
          $(".menu-button").removeClass("active");

          $(this).addClass("active");

          $(".code-content").removeClass("active");

          var targetContent = $(this).data("target");

          $(targetContent).addClass("active");
        });
      });
    </script>
  </body>
</html>
