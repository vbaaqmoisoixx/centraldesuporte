<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>
      
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/mainPage.css" />
    <link rel="stylesheet" href="../styles/responsividade.css">

    <title>Adicionar / alterar as imagens</title>

  </head>
  <body>
    <div class="container">
      <main class="main-content" style="padding: 15px 35px;">
        <div id="content-passo1" class="code-content active" style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
          <h2>Como adicionar / alterar as imagens</h2>
          <!-- <input type="text" value="?cache=clear" readonly> -->
          <div class="message-display">
            <i class="fa-solid fa-angle-right"></i>
            1 - Para adicionar uma imagem, clique na área indicada na galeria de imagens
            <br />
            <img
              class="imgTuto"
              id="imgTuto1"
              src="../src/imgTuto/alterarImg/01.png"
              alt=""
              style="border-radius: 8px; margin-top: 15px;"
            />
          </div>
          <div class="message-display">
            <i class="fa-solid fa-angle-right"></i> 
            2 - Após clique em "Escolher arquivo", escolha uma imagem de sua escolha, depois clique em "Enviar imagem"
            <br />
            <img
              class="imgTuto"
              src="../src/imgTuto/alterarImg/02.png"
              alt=""
              style="border-radius: 8px; margin-top: 15px;"
            /><br />
            Depois basta dar um clique na imagem carregada para seleciona-la
          </div>
        </div>
      </main>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
      $(document).ready(function () {
        $(".menu-button").on("click", function () {
          $(".menu-button").removeClass("active");

          $(this).addClass("active");

          $(".code-content").removeClass("active");

          var targetContent = $(this).data("target");

          $(targetContent).addClass("active");
        });
      });
    </script>
  </body>
</html>
